<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: #2a2139;
    }

    .cat {
        background-color: #463465;
    }

    .cat1 {
        background-color: #3c2d57;
    }

    .kecil {
        font-size: 12px;
    }
</style>

<body>
    <section>
        <div class="container-xl">
            <div class=" card cat mb-3 border-0">
                <div class="row cat g-0">
                    <div class="col-md-5 p-3 cat">
                        <img src="img/id-11134207-7qul9-ljn6zu641g0302.jpg" class="img-fluid" alt="...">
                    </div>
                    <div class="col-md-7 text-light" style="background-color: #463465;">
                        <div class="card-body">
                            <h4 class=" cat card-title pb-2" style="border-bottom: 3px solid  #ffff;">ASUS ROG Strix
                                GeForce RTX 4090 OC Edition | 24GB GDDR6X</h4>
                            <div class="cat d-flex text-white">
                                <p class="cat pe-3 border-end kecil">Belum ada penilaian</p>
                                <p class="cat ps-3 kecil">0 terjual</p>
                            </div>
                            <div class="div cat1 p-2" style="background-color:#3c2d57 ;">
                                <h1 class="card-title">Rp32.705.000</h1>
                            </div>
                            <div class="row">
                                <div class="col-2 kecil px-4 pt-4">
                                    <p>Cicilan</p>
                                </div>
                                <div class="col-4 kecil px-4 pt-4">
                                    <p>
                                        24x Rp1.362.708 (Bunga 0%)</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2 kecil px-4 pt-4">
                                    <p>Protection</p>
                                </div>
                                <div class="col-4 kecil px-4 pt-4">
                                    <p>
                                        Proteksi Elektronik</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2 kecil px-4 pt-4">
                                    <p>Pengiriman</p>
                                </div>
                                <div class="col-4 kecil px-4 pt-4">
                                    <p class="mb-1">Gratis Ongkir</p>
                                    <p>Pengiriman ke</p>
                                </div>
                            </div>
                            <div class="col-2 d-flex justify-content-center align-items-center  "
                                style="background-color: #ffff;">
                                <button class="btn btn-light fw-bold me-2" id="kurang">-</button>
                                <h4><span id="nilai" class="text-dark ">0</span></h4>
                                <button id="tambah" class="btn btn-light fw-bold ms-2">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const nilaiSpan = document.getElementById('nilai');
            const tambahButton = document.getElementById('tambah');
            const kurangButton = document.getElementById('kurang');

            let nilai = 0; // Nilai awal

            // Update tampilan dengan nilai saat halaman dimuat
            nilaiSpan.textContent = nilai;

            // Fungsi untuk menambah nilai
            tambahButton.addEventListener('click', function () {
                nilai++;
                nilaiSpan.textContent = nilai;
            });

            // Fungsi untuk mengurangi nilai
            kurangButton.addEventListener('click', function () {
                if (nilai > 0) {
                    nilai--;
                    nilaiSpan.textContent = nilai;
                }
            });
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
